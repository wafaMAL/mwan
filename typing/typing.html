<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="/airplane.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التفكير الإيجابي</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            :الوقت المتبقي
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            :عدد الاخطاء
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            :كلمة في الدقيقة
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>المحاولة مرة اخرى</button>
            </div>
        </div>
    </div>
</body>
</html>
