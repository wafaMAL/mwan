<!doctype html>
<html lang="ar">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="/airplane.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>مهارات الاتصال </title>
</head>

<body>
    <div class="start-screen">
        <button id="start-button">ابدأ</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">السؤال الاول</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">التالي</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">إعادة اللعبة</button>
        <br>
    
    <button id="end" a href="./index.html">خروج</button>
</div>

 

    <script src="script.js"></script>
</body>

</html>
